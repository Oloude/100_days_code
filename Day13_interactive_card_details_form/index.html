<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Card Details Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="background">
      <div class="front-card">
        <img src="./images/bg-card-front.png" alt="" />
        <div class="card-front-details">
          <img src="./images/card-logo.svg" alt="" />
          <p class="card-number">0000 0000 0000 0000</p>
          <div>
            <p class="card-name">Jane Appleseed</p>
            <p class="expiry-date">00/00</p>
          </div>
        </div>
      </div>

      <div class="card-back">
        <img src="./images/bg-card-back.png" alt="" />
        <p class="cvc-number">000</p>
      </div>
    </section>
    <section class="form">
      <form action="">
        <div class="name">
          <label for="name ">Cardholder Name </label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder=" e.g. Jane Appleseed "
          />
          <span></span>
        </div>
        <div class="number">
          <label for="number"> Card Number</label>
          <input
            type="text"
            name="number"
            id="number"
            placeholder="e.g. 1234 5678 9123 0000"
          />
          <span></span>
        </div>

        <div class="card-info">
          <div class="month">
            <label for="month">Exp. Date </label>
            <input type="number" name="month" id="month" placeholder="MM" />
            <span></span>
          </div>

          <div class="year">
            <label for="year">(MM/YY)</label>
            <input type="number" name="year" id="year" placeholder=" YY " />
            <span></span>
          </div>

          <div class="cvc">
            <label for="cvc">CVC</label>
            <input type="number" name="cvc" id="cvc" placeholder=" e.g. 123" />
            <span></span>
          </div>
        </div>
        <button>Confirm</button>
      </form>
    </section>
    <script src="index.js"></script>
  </body>
</html>
