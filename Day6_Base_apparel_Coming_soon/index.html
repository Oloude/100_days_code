<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Base Apparel Coming Soon</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <div class="logo">
        <img src="./images/logo.svg" alt="logo" />
      </div>
      <div class="image">
        <picture>
          <source
            media="(min-width: 1200px)"
            srcset="images/hero-desktop.jpg"
          />
          <img src="/images/hero-mobile.jpg" alt="lady" />
        </picture>
      </div>
      <div class="content">
        <h1><span>We're</span><br />coming <br />soon</h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form action="">
          <div class="email-input">
            <input
              type="email "
              placeholder="Email Address
                    "
            />
            <img class="error-icon" src="/images/icon-error.svg" alt="" />
            <button class="btn">
              <img src="/images/icon-arrow.svg" alt="arrow-icon" />
            </button>
          </div>
          <div class="error-div"><span class="error-msg"></span></div>
        </form>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
