<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <section class="form">
        <div class="day">
          <p>Day</p>
          <input type="number" name="" id="" placeholder="DD" />
          <span class="day-error-msg"></span>
        </div>
        <div class="month">
          <p>Month</p>
          <input type="number" name="" id="" placeholder=" MM " />
          <span class="month-error-msg"></span>
        </div>
        <div class="year">
          <p>Year</p>
          <input type="number" name="" id="" placeholder="YYYY" />
          <span class="year-error-msg"></span>
        </div>
      </section>
      <div class="rule">
        <img src="./images/icon-arrow.svg" alt="icon-arrow" />
      </div>
      <section class="age">
        <div class="age-year">
          <span>--</span>
          <p>years</p>
        </div>
        <div class="age-month">
          <span>-- </span>
          <p>months</p>
        </div>
        <div class="age-day">
          <span>-- </span>
          <p>days</p>
        </div>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
