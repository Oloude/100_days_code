<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result Summary Component</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="accent">
        <div class="accent-container">
          <h3>Your Result</h3>
          <div class="circle">
            <h1>76</h1>
            <p>of 100</p>
          </div>
          <div class="review">
            <h2>Great</h2>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
      </section>
      <section class="white">
        <h3>Summary</h3>
        <article>
          <div>
            <img src="./images/icon-reaction.svg" alt="icon-reaction" />
            <p>Reaction</p>
          </div>
          <div>
            <p><span>80</span> / 100</p>
          </div>
        </article>

        <article>
          <div>
            <img src="/images/icon-memory.svg" alt="icon-memory" />
            <p>Memory</p>
          </div>
          <div>
            <p><span>92 </span>/ 100</p>
          </div>
        </article>

        <article>
          <div>
            <img src="./images/icon-verbal.svg" alt="icon-verbal" />
            <p>Verbal</p>
          </div>
          <div>
            <p><span>61 </span>/ 100</p>
          </div>
        </article>

        <article>
          <div>
            <img src="./images/icon-visual.svg" alt="icon-visual" />
            <p>Visual</p>
          </div>
          <div>
            <p><span>72</span> / 100</p>
          </div>
        </article>

        <button>Continue</button>
      </section>
    </main>
    <footer>
      <img src="./images/favicon-32x32.png" alt="frontendMentor" />
      <p>Challenge by Frontend Mentor. Coded by Abosede Oloude.</p>
    </footer>
  </body>
</html>
