<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drop down Navigation</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./images/logo.svg" alt="" />
      </div>
      <img class="menu" src="./images/icon-menu.svg" alt="icon-menu" />
      <nav>
        <img
          class="close-icon"
          src="./images/icon-close-menu.svg"
          alt="icon-close-menu"
        />
        <div class="nav-list">
          <div class="feature">
            <div class="feature-text">
              <p>Features</p>
              <img
                class="arrow-down"
                id="feature"
                src="./images/icon-arrow-down.svg"
                alt=""
              />
            </div>

            <div class="feature-sub">
              <div>
                <img src="./images/icon-todo.svg" alt="" />
                <p>Todo list</p>
              </div>
              <div>
                <img src="./images/icon-calendar.svg" alt="" />
                <p>Calender</p>
              </div>
              <div>
                <img src="./images/icon-reminders.svg" alt="" />
                <p>Reminders</p>
              </div>
              <div>
                <img src="./images/icon-planning.svg" alt="" />
                <p>Planning</p>
              </div>
            </div>
          </div>
          <div class="company">
            <div class="company-text">
              <p>Company</p>
              <img
                class="arrow-down"
                id="company"
                src="./images/icon-arrow-down.svg"
                alt=""
              />
            </div>

            <div class="company-sub">
              <p>History</p>
              <p>Our Team</p>
              <p>Blog</p>
            </div>
          </div>
          <p>Careers</p>
          <p>About</p>
        </div>

        <div class="authenticate">
          <button class="login">Login</button>
          <button class="register">Register</button>
        </div>
      </nav>
    </header>
    <main>
      <div class="hero-image">
        <picture>
          <source
            media="(min-width: 900px)"
            srcset="images/image-hero-desktop.png"
          />
          <img src="./images/image-hero-mobile.png" alt="" />
        </picture>
      </div>
      <section class="content">
        <h1>Make remote work</h1>
        <p>
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <button>Learn more</button>
        <div class="sponsor">
          <img src="./images/client-databiz.svg" alt="" />
          <img src="./images/client-audiophile.svg" alt="" />
          <img src="./images/client-meet.svg" alt="" />
          <img src="./images/client-maker.svg" alt="" />
        </div>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
